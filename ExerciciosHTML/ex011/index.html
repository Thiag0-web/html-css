<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tamanho de imagens</title>
</head>
<body>
    <h1>Teste de tamanho de imagem</h1>
    <p>mude o tamanho da imagem para testar</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-M.png" type="image/png">
        <img src="img/img-G.png" alt="imagem grande">
    </picture>
    <h1>Teste de audio</h1>
    <p>olha o painel ae em baixo</p>
    <audio src="media/High Noon - TrackTribe.mp3" controls play></audio>
</body>
</html>
