<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 300px;    
        }
        .titulo{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="titulo">

                <td rowspan="2" colspan="2">Diciplina</td>
                <td colspan="4"> Notas</td>
                <td rowspan="2" colspan="4">Média</td>
            </tr>
            <tr class="titulo">
                <td colspan="2">Nota 1</td>
                <td colspan="2">Nota 2</td>
            </tr>
        </thead>
        <tr>
            <td rowspan="4" colspan="4">Exatas</td>
            <td colspan="2">Matemática</td>
            <td colspan="2">0,0</td>
            <td colspan="3">0,0</td>
            <td colspan="">0,0</td>
        </tr>
        <tr>
            <td colspan="2">Física</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td colspan="2">Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr class="titulo">
            <td rowspan="1" colspan="14">Média de Exatas</td>
            <td rowspan="1" colspan="4">0,0</td>
        </tr>
    </table>
    
</body>
</html>
