<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natomia para tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px
        }
        thead,tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estador</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salvador</td>
                <td>2 900 319</td>
            </tr>
            <tr>
                <td>Feira de Santana</td>
                <td>624 107</td>
            </tr>
            <tr>
                <td>Vitória da Conquista</td>
                <td>343 643</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total das 3:</th>
            <td><strong>3,868,069</strong></td>
        </tfoot>
    </table>
</body>
</html>
